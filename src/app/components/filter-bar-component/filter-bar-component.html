<div class="flex flex-row gap-4 p-3 " >
  <p-button label="Fiyata göre sırala" variant="text" [raised]="true" severity="info"  />
  <p-autoComplete
    [(ngModel)]="secilenKategoriler"
    [dropdown]="true"
    [suggestions]="kategoriler"
    (completeMethod)="kategoriDegisti(secilenKategoriler)"
    class="w-full bg-white text-white"
    inputStyleClass="!bg-white !text-black"
    panelStyleClass="!bg-white !text-black"
  ></p-autoComplete>
</div>

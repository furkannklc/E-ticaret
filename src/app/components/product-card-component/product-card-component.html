<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4 bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 ">

  @for (product of productListesi; track product.id){
    <div  class=" w-full h-full p-3 mx-auto rounded-xl shadow-lg border border-white/20 bg-white/90 backdrop-blur-sm hover:shadow-xl hover:scale-102 transition-all duration-300 cursor-pointer group"
          (click)="goToProductDetail(product.id)"   >
      <!-- Hızlı Teslimat & Kargo Bedava Rozetleri -->
      <div class="absolute top-3 left-3 flex flex-col gap-1 z-10">
    <span class="bg-gradient-to-r from-emerald-500 to-teal-500 text-white text-[10px] font-bold px-2 py-1 rounded-full flex items-center gap-1 shadow-md">
      <i class="pi pi-truck text-[10px]"></i> HIZLI TESLİMAT
    </span>
        <span class="bg-gradient-to-r from-violet-600 to-purple-600 text-white text-[10px] font-bold px-2 py-1 rounded-full flex items-center gap-1 shadow-md">
      <i class="pi pi-box text-[10px]"></i> KARGO BEDAVA
    </span>
      </div>

      <!-- Favori butonu (Kalp) -->
      <button
        class="absolute top-3 right-3 p-1.5 rounded-full bg-white/80 shadow-md hover:bg-pink-100 hover:scale-110 transition-all duration-200 cursor-pointer z-20"
        aria-label="Favorilere ekle">
        <i class="pi pi-heart text-base text-gray-400 hover:text-pink-500 transition-colors"></i>
      </button>

      <!-- Ürün resmi -->
      <div class="mt-8 mb-3 rounded-lg overflow-hidden shadow-sm group-hover:shadow-md transition-shadow">
        <img [src]="product.image" alt="{{product.title}}" class="w-full h-36 object-contain mx-auto bg-gray-50 group-hover:bg-gray-100 transition-colors"/>
      </div>

      <!-- Ürün başlığı ve açıklama -->
      <div class="mt-3 text-xs text-gray-700 font-semibold line-clamp-2 min-h-[2.5rem] leading-relaxed">
        {{product.title}}
      </div>

      <!-- Favorileme sayısı -->
      <div class="flex items-center gap-1 mt-2 text-orange-500 font-semibold text-[10px]">
        <i class="pi pi-heart-fill text-[10px]"></i>
        <span class="text-gray-600">5 kişi favoriledi!</span>
      </div>

      <!-- Puanlama -->
      <div class="flex items-center gap-2 mt-2">
        <p-rating [(ngModel)]="product.rating.rate" [disabled]="true" />
        <span class="text-[10px] text-gray-500">({{product.rating.rate}})</span>
      </div>

      <!-- Fiyat -->
      <div class="mt-3 text-lg font-bold bg-gradient-to-r from-rose-500 to-pink-500 bg-clip-text text-transparent">
        {{product.price}}$
      </div>

      <!-- Ek bilgiler butonları -->
      <div class="mt-3 flex gap-2">
        <button pButton type="button" label="Çok Al Az Öde"
                class="p-button-outlined p-button-sm flex-grow cursor-pointer
                   !border-emerald-400 !text-emerald-600 hover:!bg-emerald-50
                   !rounded-md !font-semibold !transition-all !duration-200
                   hover:!shadow-sm hover:!scale-102 !text-[10px] !py-1 !px-2"></button>
        <button pButton type="button" label="Birlikte Al Kazan"
                class="p-button-outlined p-button-sm flex-grow cursor-pointer
                   !border-violet-400 !text-violet-600 hover:!bg-violet-50
                   !rounded-md !font-semibold !transition-all !duration-200
                   hover:!shadow-sm hover:!scale-102 !text-[10px] !py-1 !px-2"></button>
      </div>
    </div>
  }
</div>
